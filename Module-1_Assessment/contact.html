<body>
      <!--Contact Me Card-->
<div class="container-fluid">
      <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
      <div class="card">
            <div class="card-body">
      <h2>Contact</h2>
<hr>
<form>
      <div class="form-group">
            <label for="name"><h4>Name</h4></label>
            <input type="name" class="form-control" id="name" placeholder="John Smith"></input>
      </div>
      <div class="form-group">
            <label for="email"><h4>Email</h4></label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com"></input>
      </div>
      <div class="form-group">
            <label for="message"><h4>Message</h4></label>
            <textarea type="message" class="form-control" id="message" row="8"></textarea>
      </div>
            <button type="submit" class="btn">Submit</button>
</form>
            </div>
      </div>
            </div>
            <div class="col-md-2"></div>
</div>
      <div class="row"></div>
      </div>
  </body>
